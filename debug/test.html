<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../packages/vue//dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <button @click="count++">{{ count }}</button>
  </div>
  <script>
    const { createApp, ref, onMounted } = Vue
    
    const app = createApp({
      setup() {
        const count = ref(0)

        return {
          count,
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
